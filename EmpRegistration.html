<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="EmpRegistration.css">
    <title >EMPLOYEE PAYROLL</title>
</head>
<body>
    <div id="emp-reg-nav-cnf"><img src="./assets/logo.png" alt=""><a href="http://127.0.0.1:5500/EmpDashboard.html"><div><pre id="nav-header-1"> EMPLOYEE <br><div id="nav-header-2"> PAYROLL</div></pre></div></a></div>
    <div id="emp-reg-field-cnf">
        <span>Employee Payroll form</span>
        <form action="" id="employee-reg-data-cnf" method="post">
            
            <div id="emp-reg-form-cnf">
            <div class="emp-reg-form-eachData-cnf"><label for="name">Name</label> <div id="emp-reg-name-cnf"><input id="name"  type="text" style="background: #FFFFFF 0% 0% no-repeat padding-box;border: 1px solid #BDBDBD;border-radius: 3px;opacity: 1; " required></div></div>
            <div class="emp-reg-form-eachData-cnf">
                <label for="profileImage">Profile image</label>
                <div id="emp-reg-profile-cnf">
                    <input type="radio" name="profileImage" value="./assets/profile0.png"><img src="./assets/profile0.png" alt="">
                    <input type="radio" name="profileImage" value="./assets/profile1.png"><img src="./assets/profile1.png" alt="">
                    <input type="radio" name="profileImage" value="./assets/profile2.png"><img src="./assets/profile2.png" alt="">
                    <input type="radio" name="profileImage" value="./assets/profile3.png"><img src="./assets/profile3.png" alt="">
                </div>
            </div>

            <div class="emp-reg-form-eachData-cnf">
                    <label for="gender">Gender</label>
                <div id="emp-reg-gender-cnf">
                    <input type="radio" name="gender" value="male" id="male"> <div class="emp-reg-gender-name-cnf"><p>Male</p></div>
                    <input type="radio" name="gender" value="Female" id="female"> <div class="emp-reg-gender-name-cnf"><p>Female</p></div>
                </div>
            </div>

            <div class="emp-reg-form-eachData-cnf">
                <label for="departments">Department</label>
                <div id="emp-reg-department-cnf">
                    <input type="checkbox" name="department" value="HR" id="hr"><p class="emp-reg-department-name-cnf">HR</p>
                    <input type="checkbox" name="department" value="Sales" id="sales"> <p class="emp-reg-department-name-cnf">Sales</p>
                    <input type="checkbox" name="department" value="Finance" id="finance"><p class="emp-reg-department-name-cnf">Finance</p> 
                    <input type="checkbox" name="department" value="Enginerr" id="enginerr"> <p class="emp-reg-department-name-cnf">Enginerr</p>
                    <input type="checkbox" name="department" value="Other" id="other"> <p class="emp-reg-department-name-cnf">Other</p>
                </div>
            </div>

            <div class="emp-reg-form-eachData-cnf">
                <label for="salary">Salary</label>
                <div id="emp-reg-salary-cnf">
                    <select name="salary" id="salaryDetail" >
                        <option id="option">Select Salary</option>
                        
                        <option value="10000">10000</option>
                            <option value="20000">20000</option>
                            <option value="50000">50000</option>
                    </select>
                </div>
            </div>


            <div class="emp-reg-form-eachData-cnf">
                <label for="dates">Start Date</label>
                <div id="emp-reg-date-cnf">
                    <select name="dates" id="day"  class="select">
                        <Option id="option">Day</Option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    
                    <select name="dates" id="month" class="select">
                        <Option id="option">Month</Option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    
                    <select name="dates" id="year" class="select">
                        <Option id="option">Year</Option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                    </select>
                </div>
            </div>

            <div class="emp-reg-form-eachData-cnf">
                <label for="note">Note</label>
                <div id="emp-reg-note"><textarea name="note" id="emp-reg-noteText-cnf"  cols="60" rows="4" required>
                </textarea>
            </div>
        </div>


            <div class="emp-reg-form-eachData-cnf">
                <div id="emp-reg-button-cnf">
                    <button type="reset" id="reg-action-cancel-cnf">Cancel</button>
                    <button type="submit" id="reg-action-submit-cnf">Submit</button>
                    <button type="reset" id="reg-action-reset-cnf">Reset</button>
                </div>
            
            </div>   
        </div>

        </form>
    </div>
    <script src="EmpRegistration.js"></script>
    <script>

      </script>
</body>
</html>
